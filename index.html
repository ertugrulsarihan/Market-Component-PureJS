<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Segmentify</title>
  </head>
  <body>
    <div class="main container-fluid">
      <div class="title"><h5>Sizin için Seçtiklerimiz</h5></div>
      <div class="row">
        <div class="col-12 col-xxl-3 navbar">
          <button
            id="1"
            onblur="notClicked(event)"
            onclick="getSpecial(event)"
            class="btn"
          >
            Size özel
          </button>
          <button
            id="2"
            onblur="notClicked(event)"
            onclick="getWorkShop(event)"
            class="btn"
          >
            Tamir,Tadilat Gereçler
          </button>
          <button
            id="3"
            onblur="notClicked(event)"
            onclick="getMobilya(event)"
            class="btn"
          >
            Mobilya
          </button>
          <button
            id="4"
            onblur="notClicked(event)"
            onclick="getSaglik(event)"
            class="btn"
          >
            Sağlık Medikal
          </button>
          <button
            id="5"
            onblur="notClicked(event)"
            onclick="getPc(event)"
            class="btn"
          >
            Dizüstü Bilgisayar
          </button>
          <button
            id="6"
            onblur="notClicked(event)"
            onclick="getIsitma(event)"
            class="btn"
          >
            Isıtma,Soğutma Sistemleri
          </button>
        </div>

        <div class="col-12 col-xxl-3 mobil">
          <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <button
                  id="1"
                  onblur="notClicked(event)"
                  onclick="getSpecial(event)"
                  class="btn"
                >
                  Size özel
                </button>
              </div>
              <div class="swiper-slide">
                <button
                  id="2"
                  onblur="notClicked(event)"
                  onclick="getWorkShop(event)"
                  class="btn"
                >
                  Tamir,Tadilat Gereçler
                </button>
              </div>
              <div class="swiper-slide">
                <button
                  id="3"
                  onblur="notClicked(event)"
                  onclick="getMobilya(event)"
                  class="btn"
                >
                  Mobilya
                </button>
              </div>
              <div class="swiper-slide">
                <button
                  id="4"
                  onblur="notClicked(event)"
                  onclick="getSaglik(event)"
                  class="btn"
                >
                  Sağlık Medikal
                </button>
              </div>
              <div class="swiper-slide">
                <button
                  id="5"
                  onblur="notClicked(event)"
                  onclick="getPc(event)"
                  class="btn"
                >
                  Dizüstü Bilgisayar
                </button>
              </div>
              <div class="swiper-slide">
                <button
                  id="6"
                  onblur="notClicked(event)"
                  onclick="getIsitma(event)"
                  class="btn"
                >
                  Isıtma,Soğutma Sistemleri
                </button>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="col-12 col-xxl-9">
          <div id="swip" class="swiper-container mySwiper">
            <div id="swiper-wrapper" class="swiper-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="popup" class="popup">
      <span class="popuptext" id="myPopup">Ürün Sepetinize eklendi!</span>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer type="text/javascript" src="./js/index.js"></script>
    <script></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
